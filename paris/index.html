<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>paris baguette</title>
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <div class="top-head">
          <h1 class="logo">
            <a href="#none">paris baguette</a>
          </h1>

          <nav class="nav">
            <ul class="menu">
              <li><a href="#none">pb magazine</a></li>
              <li><a href="#none">pb story</a></li>
              <li><a href="#none">products</a></li>
            </ul>
            <ul class="menu">
              <li><a href="#none">store</a></li>
              <li><a href="#none">delivery</a></li>
              <li><a href="#none">promotion</a></li>
            </ul>
          </nav>

          <button class="btn-search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </header>

      <div class="container">
        <div class="main-visual">
          <figure>
            <a href="#none" target="_blank">
              <img
                src="https://www.paris.co.kr/wp-content/uploads/메인배너-썸네일_1600_1000-7.jpg"
                alt="웰컴 투 파바 - 디저트랜드"
              />
            </a>
          </figure>
          <figure>
            <a href="#none" target="_blank">
              <img
                src="https://www.paris.co.kr/wp-content/uploads/행복상생-메인배너.png"
                alt="행복생생 논산시와 파리바게뜨가 다시 만났습니다."
              />
            </a>
          </figure>
          <figure>
            <a href="#none" target="_blank">
              <img
                src="https://www.paris.co.kr/wp-content/uploads/메인배너-썸네일_1600_1000-4.jpg"
                alt="2022 딸기페어 베리굿"
              />
            </a>
          </figure>
        </div>
        <!-- //main-visual -->
        <section class="pb-magazine">
          <div class="sec-title">
            <h2>pb magazine</h2>
            <a href="#none" class="more-view"><span>show more</span></a>
          </div>

          <ul class="column">
            <li>
              <a href="#none" class="thumb">
                <img
                  src="https://www.paris.co.kr/wp-content/uploads/그림4-4-600x750.png"
                  alt="더 다양하고 맛있어진 파바 마카롱"
                />
                <div class="desc">
                  <p>파리바게트 마카롱 8종</p>
                  <span>더욱 새로워진 파바 리뉴얼 마카롱</span>
                </div>
              </a>
            </li>
            <li>
              <a href="#none" class="thumb">
                <img
                  src="https://www.paris.co.kr/wp-content/uploads/썸네일-2-600x750.png"
                  alt="논산시와 파리바게뜨가 다시 만났습니다"
                />
                <div class="desc">
                  <p>논산 비타베리 딸기</p>
                  <span
                    >논산 청년농부와 함께한 모두가 행복한 ESG 행복상생
                    프로젝트</span
                  >
                </div>
              </a>
            </li>
            <li>
              <a href="#none" class="thumb">
                <img
                  src="https://www.paris.co.kr/wp-content/uploads/인삼썸네일-600x750.jpg"
                  alt="더 다양하고 맛있어진 파바 마카롱"
                />
                <div class="desc">
                  <p>풍기 인삼</p>
                  <span
                    >풍기 인삼과 함께한 우리 모두가 행복한 상생 프로젝트</span
                  >
                </div>
              </a>
            </li>
          </ul>
        </section>
        <!-- //pb-magazine -->
        <section class="pb-story"></section>
        <section class="pb-promotion"></section>
        <section class="pb-products"></section>
        <div class="pb-sns"></div>
        <div class="pb-service"></div>
      </div>

      <footer>
        <div class="brand-info"></div>
        <div class="brand-site"></div>
      </footer>
    </div>
  </body>
</html>
